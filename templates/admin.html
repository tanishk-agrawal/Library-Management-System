{% extends 'layout.html' %}

{% block title %}
Library Management System
{% endblock %}

{% block style %}
<style>
    
</style>
{% endblock %}

{% block content %}
<h2>Librarian Dashboard</h2>
<div class="d-flex mt-4">
    {% for item in count %}
    <div class="card bg-light flex-fill mx-1">
        <div class="card-body">
            <h3 class="card-title">{{count[item]}}</h3>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{item}}</h6>
        </div>
    </div>
    {% endfor %}
</div>


<div class="d-flex my-2 justify-content-between">
    <div class="card flex-fill mx-1 p-2">
        <img src="/static/stats/section_piechart.png" alt="Books per section piechart">
    </div>
    <div class="card flex-fill mx-1 p-2">
        <img src="/static/stats/rating_pareto.png" alt="Average Rating of Books in Sections">
    </div>
</div>
{% endblock %}
