{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
{% if category =='error' %}
<div class="alert alert-danger" role="alert">    
{% else %}
<div class="alert alert-success" role="alert">    
{% endif %}
{{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
