{% extends 'layout.html' %}

{% block title %}
Add Book
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/static/form.css">
{% endblock %}

{% block content %}
<div id="canvas">
    <a href="{{url_for('view_section', id=sec_id)}}"><i class="bi bi-arrow-left-circle-fill"> Go Back</i></a>
    <h2>Add Book</h2>


    <form action="" method="post" enctype="multipart/form-data">
        <label for="title" class="form-label">Book Title: </label>
        <input type="text" class="form-control" id="title" name="title" required>

        <label for="author" class="form-label">Author:</label>
        <input type="text" class="form-control" id="author" name="author" required>


        <label for="price" class="form-label">Price(â‚¹):</label>
        <input type="number" min="1" step=".01" class="form-control" id="price" name="price" required>

        <label for="section" class="form-label">Section:</label>
        <select class="form-select" id="section" name="section" required>
            {% for section in sections %}
            {% if section.id == sec_id %}
            <option selected value="{{section.id}}">{{section.name}}</option>
            {% else %}
            <option value="{{section.id}}">{{section.name}}</option>
            {% endif %}
            {% endfor %}
        </select>

        <label for="content" class="form-label">Content:</label>
        <textarea class="form-control" rows="5" name="content"></textarea>

        <div style="text-align:center;">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
